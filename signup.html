<html lang="en">

    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>news signup</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"

    <!-- Custom styles for this template -->
    <link href="public/CSS/styles.css" rel="stylesheet" />

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img
        class="mb-4"
        src="https://www.eul.edu.tr/wp-content/themes/lau_theme/images/logo_yazisiz-01.png"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Sign up for fl√∂rt</h1>

      <input
        type="text"
        name="fName"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        name="lName"
        class="form-control middle"
        placeholder="Last Name"
        required
      />

      <input
        type="email"
        name="email"
        id="inputPassword"
        class="form-control bottom"
        placeholder="email"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy;dekew2023</p>
    </form>
  </body>
</html>
